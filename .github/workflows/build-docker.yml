name: Construir y Publicar Imagen Docker
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: Construir Imagen
        run: docker build -t ${{secrets.DOCKER_USER}}/prs3-front:latest .

      - name: Publicar Imagen
        run: docker push ${{secrets.DOCKER_USER}}/prs3-front:latest
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo (obtener docker-compose.yml y setup_vm.sh)
        uses: actions/checkout@v5

      - name: Configurar agente ssh
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{secrets.SSH_PRIVATE_KEY}}

      - name: Copiar script de configuracion a la setup_vm
        uses: appleboy/scp-action@v0.1.3
        with: 
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          source: "setup_vm.sh"
          target: "/tmp/"

      - name: Ejecutar script de instalacion de docker en la VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script:
            chmod +x /tmp/setup_vm.sh
            /tmp/setup_vm.sh ${{secrets.SSH_USER}}
            rm /tmp/setup_vm.sh

      - name: Copiar docker-compose.yml a la VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          source: "docker-compose.yml"
          target: "/home/${{secrets.SSH_USER}}/deploy/"

      - name: Ejecutar docker compose en la VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: |
            DEPLOY_PATH="/home/${{secrets.SSH_USER}}/deploy"
            cd $DEPLOY_PATH
            
            # Descargar imagen desde dockerhub
            echo ${{secrets.DOCKER_TOKEN}} | sudo docker login -u ${{secrets.DOCKER_USER}} --password-stdin

            sudo docker-compose pull
            sudo docker-compose up -d --force-recreate
            sudo docker logout
